<div class="p-8" layout="row" layout-align="space-between center"
	ng-repeat="modelo in vm.modelos">
	<div layout="row" flex>
		<div class="h3" flex layout="row" layout-align="start center"><span>{{modelo.tipoDocumento.descricao}}</span>&nbsp;-&nbsp;<span>{{modelo.nome}}</span></div>
		<div layout="row" layout-align="end center">
			<md-menu>
				<md-button aria-label="Abrir ações" class="md-icon-button" ng-click="$mdOpenMenu($event)">
					<md-icon md-font-icon="icon-dots-vertical"></md-icon>
				</md-button>
				<md-menu-content width="4">
					<md-menu-item>
						<md-button ng-click="vm.editarModelo(modelo.id)">
							Editar Modelo
						</md-button>
			    	</md-menu-item>
			    	<md-menu-item>
						<md-button ng-click="vm.editarConteudo(modelo.id)">
							Editar Conteúdo
						</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>		
		</div>
	</div>
</div>
